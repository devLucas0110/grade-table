<!DOCTYPE html>
<html lang="en-us">

<head>

        <thead>

                <th scope="col">2º Semester</th>

                <th scope="col">4º Semester</th>
                <th scope="col">Avarage</th>
                <th scope="col">Situation</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <th>1</th>
                <td id="td-html"><input type="text" class="form-control" id="" placeholder="nome"></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>

                <td id="td-html"><output></output></td>
            </tr>
            <tr>
                <th>2</th>
                <td id="td-html"><input type="text" class="form-control" id="" placeholder="nome"></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><input type="number" class="form-control" id=""></td>
                <td id="td-html"><output></output></td>
                <td id="td-html"><output></output></td>
            </tr>

        </tbody>

    </table>

    <button type="button" id="button-class-avarage" onclick="classAvarage()">Class Avarage</button><br><br>
    <button type="button" id="button-verify-avarage" onclick="checked()">Check</button>
    <button type="button" id="button-create-student" onclick="createStudent()">NewStudent</button>
    <button type="button" id="button-create-grade" onclick="createGrade()">newGrade</button>
    <button type="button" id="button-remove-student" onclick="removeStudent()">removeStudent</button>
    <button type="button" id="button-remove-grade" onclick="removeGrade()">removeGrade</button>

    <script src="./src/script/script.js"></script>
</body>

</html>
